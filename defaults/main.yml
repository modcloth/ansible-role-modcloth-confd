---
confd_version: 0.6.3
confd_download_url: "https://github.com/kelseyhightower/confd/releases/download/v{{ confd_version }}/confd-{{ confd_version}}-linux-amd64"
confd_binary_path: /usr/local/bin/confd
confd_config_directory: /etc/confd
confd_backend: etcd
confd_backend_nodes: []
confd_interval: 60

confd_service_template: confd.conf.j2
confd_service_name: confd

confd_resources: []
